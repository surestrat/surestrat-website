		<!-- Remove script preloading since it's causing issues -->
		<!-- Instead, inline the essential detection script -->
		<script>
			// Simple ad blocker detection
			document.addEventListener("DOMContentLoaded", function () {
				const testAd = document.createElement("div");
				testAd.className = "ads ad adsbox";
				testAd.style.position = "absolute";
				testAd.style.opacity = "0";
				document.body.appendChild(testAd);

				setTimeout(function () {
					if (testAd.offsetHeight === 0 || testAd.offsetParent === null) {
						console.warn("Ad blocker detected");
						const message = document.createElement("div");
						message.style.padding = "15px";
						message.style.backgroundColor = "#f8d7da";
						message.style.color = "#721c24";
						message.style.margin = "10px 0";
						message.style.textAlign = "center";
						message.innerHTML =
							"We've detected that you're using an ad blocker. Some features may not work correctly.";
						document.body.insertBefore(message, document.body.firstChild);
					}
					document.body.removeChild(testAd);
				}, 100);
			});
		</script>
